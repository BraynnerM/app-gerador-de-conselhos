<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="32x32" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Advice Generator App</title>
</head>

<body>
    <main class="card">
        <div class="advice">
            <h2 id="advice-id" class="advice-id">Advice # 117</h2>
            <p id="advice-description" class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>   
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="divisor">
            </picture>
            <button id="advice-update" class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="dice icon">
            </button>         
        </div>
    </main>
    <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
